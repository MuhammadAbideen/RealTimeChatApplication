<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Real-Time Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Enter Your Username</div>
        <div class="card-body">
          <form id="login-form" class="login-form">
            <div class="form-group">
              <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid chat-container d-none">
  <div class="row">
    <div class="col-md-8">
      <div class="chat-header">
        <h2 class="room-name"></h2>
      </div>
      <div class="chat-messages"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="msg" class="form-control" placeholder="Type your message...">
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="col-md-4">
      <div class="users-container">
        <h3 class="users-header">Users</h3>
        <ul id="users" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
